# Netlify – build et déploiement du frontend Vue
# À configurer dans l’UI Netlify : variable d’environnement VITE_API_URL = https://TON-BACKEND.onrender.com/api

[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# SPA : toutes les routes renvoient index.html (Vue Router en mode history)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
