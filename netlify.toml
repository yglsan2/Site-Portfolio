# Netlify – build et déploiement du frontend Vue uniquement (backend = Render)
# Variable d’environnement dans l’UI Netlify : VITE_API_URL = https://TON-SERVICE.onrender.com/api

[build]
  # Explicite : on build et on publie uniquement le frontend (Vite est dans frontend/)
  command = "cd frontend && npm ci && npm run build"
  publish = "frontend/dist"

# SPA : toutes les routes renvoient index.html (Vue Router en mode history)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
